<div class="content-container">
  <!-- Search Bar -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search news and movies..."
      [(ngModel)]="searchText"
    />
  </div>

  <!-- Unified News and Movies Section -->
  <section class="content-section">
    <div class="content-list">
      <div class="content-item" *ngFor="let item of combinedData | newsFilter: searchText">
        <div class="content-header">
          <span class="content-date">
            {{ item.Date ? (item.Date | date: 'dd.MM.yyyy') : 'No date available' }}
          </span>
          <span class="content-title">{{ item.Title }}</span>
        </div>

        <div class="content-body">
          <!-- Conditionally Show Summary or Full Body -->
          <p *ngIf="!item.showMoreInfo">{{ item.Body | slice: 0:100 }}...</p>
          <p *ngIf="item.showMoreInfo">{{ item.Body }}</p>       
          <button class="btn-toggle" (click)="toggleMoreInfo(item)">
            {{ item.showMoreInfo ? 'Hide Info' : 'More Info' }}
          </button>
        </div>      
      </div>
    </div>
  </section>
