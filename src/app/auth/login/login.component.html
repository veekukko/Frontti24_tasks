<h2>Authentication to Admin View</h2>
<form (ngSubmit)="Login()">
  <label for="email">Email</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required />

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Log In</button>
</form>
